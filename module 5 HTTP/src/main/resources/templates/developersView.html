<!DOCTYPE html>
<html lang="en">
<head>
    <title>View developers page</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Main page</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/developers">Developers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/users">Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/skills">Skills</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group me-2" role="group" aria-label="Second group">
                <a href = "/developers" type="button" class="btn btn-success">Back to developers</a>
            </div>
        </div>
    </div>
        <div class="row">
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">ID</label>
                <input type="text" class="form-control" value = "{{id}}"
                       id="formGroupExampleInput" placeholder="id">
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Name_</label>
                <input type="text" class="form-control" value = "{{name_}}"
                       id="formGroupExampleInput2" placeholder="name_">
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput3" class="form-label">Age</label>
                <input type="text" class="form-control" value = "{{age}}"
                       id="formGroupExampleInput3" placeholder="age">
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput4" class="form-label">Gender</label>
                <input type="text" class="form-control" value = "{{gender}}"
                       id="formGroupExampleInput4" placeholder="gender">
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput5" class="form-label">Salary</label>
                <input type="text" class="form-control" value = "{{salary}}"
                       id="formGroupExampleInput5" placeholder="salary">
            </div>
    </div>
    <div class="row">
        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group me-2" role="group" aria-label="Second group">
                <a href = "#" type="button" class="btn btn-primary">Save</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
